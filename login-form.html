<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill</title>
    <link rel="icon" type="image/x-icon" href="assets/chill-logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/login-form.css" />
  </head>
  <body>
    <main>
      <div class="login-container">
        <div class="logo">
          <img src="assets//icons/chill-logo.png" alt="" />
        </div>
        <div class="login-header">
          <h1>Masuk</h1>
          <p>Selamat datang kembali!</p>
        </div>
        <form class="login-form">
          <label for="username">Username</label>
          <input
            type="email"
            name="username"
            id="username"
            placeholder="Masukkan username"
          />
          <label for="password">Password </label>
          <input
            type="password"
            name="username"
            id="password"
            placeholder="Masukkan password"
          />
          <span
            ><img class="hide-btn" src="assets/icons/hide.png" alt=""
          /></span>
        </form>
        <div class="registration-cta">
          <p class="register">
            Belum punya akun? <a href="registration-form.html">Daftar</a>
          </p>
          <p class="forget-password"><a href="">Lupa kata sandi?</a></p>
        </div>
        <div class="btn-login">
          <button class="btn-masuk">Masuk</button>
          <p>Atau</p>
          <button class="btn-google">
            <span
              ><img class="google-icon" src="assets/icons/google.png" alt=""
            /></span>
            Masuk dengan Google
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
